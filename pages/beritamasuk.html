        <script>
            var t = $('#example1').DataTable({
                columns: [
                    {title: "Tanggal", width: "10%"},
                    {title: "Judul", width: "40%"},
                    {title: "Sumber", width: "10%"},
                    {title: "Lihat", width: "5%"},
                    {title: "Komentar", width: "5%"},
                    {title: "Like", width: "5%"},
                    {title: "Dislike", width: "5%"},
                    {title: "Edit", width: "10%"},
                    {title: "Delete", width: "10%"}
                ]
            });
            bacaBerita(function(berita) {
                t.row.add(berita).draw(false);
            });


            modal = document.getElementById('myModal');
            simpan = document.getElementById("simpan");
            judul = document.getElementById("judul");
            berita = document.getElementById("berita");
            var tutup = document.getElementById("close");
            var close = document.getElementsByClassName("close")[0];


            tutup.onclick = function() {
                modal.style.display = "none";
            }
            close.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            simpan.onclick = function() {
                var newBeritaData = {
                    "judul": judul.value,
                    "berita": berita.value
                };
                firebase.database().ref("berita/" + idberita).update(newBeritaData, function(error) {
                    if (error) {
                        alert("Error updating data:", error);
                    } else {
                        location.reload();
                        alert("Sukses updating data");
                    }
                });
            }
        </script>
